<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>avalie a sua mentoria</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
  <div class="page">

    <header>
      <h1>avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
    <img src="images/img1 (1).png" alt="icone de avaliar">
    </header>

    <div class="titulo">
      <h2>Informações pessoais</h2>
    </div>

  <form>
    <fieldset>
      <div class="fieldset-wrapper">
        
        <div class="col-2">
          <div class="input-wrapper">
            <label for="name">Nome</label>
            <input type="text"id="name" required/>
          </div>
    
          <div class="input-wrapper">
            <label for="surname">Sobrenome</label>
            <input type="text"id="surname" required/>
          </div>
        </div>
  
          <div class="input-wrapper" id="email">
            <label for="email">Email</label>
            <input type="email"id="email"/>
          </div>
      </div>

    </fieldset>

    <fieldset>

      <div class="fieldset-wrapper">
        <legend>Informações do mentor</legend>
         <div class="input-wrapper-second">
          <label for="select-metor">Selecione quem foi o seu mentor</label>
          <select id="select-metor">
            <option value="mentor">Mayk Brito</option>
            <option value="mentor">Jakeliny Gracielly</option>
            <option value="mentor">Diego Fernandes</option>
            <option value="mentor">Rodrigo Gonçalves</option>
          </select>
         </div>
  
        <div class="input-wrapper">
          <label for="feedback">Feedback sobre o mentor</label>
          <textarea id="feedback"></textarea>
        </div>

        <div class="checkbox-wrapper">
          <label for="private">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          <input type="checkbox" id="private" />
        </div>
      </div>

    </fieldset>

    <fieldset>

      <legend>Agendando próxima mentoria</legend>
      
     <div class="col-3">
      <div class="input-wrapper">
        <label for="date">Data <span>(DD/MM/AAAA)</span></label>
        <input type="date" id="date" required/>
      </div>

      
      <div class="input-wrapper">
        <label for="begin">Das</label>
        <input type="time"id="begin" required/>
      </div>

      
      <div class="input-wrapper">
        <label for="end">Até</label>
        <input type="time"id="end" required/>
      </div>
     </div>

    </fieldset>
    
     <input class="button" type="submit" value="Salvar">
  
  </form>
</body>
</html>
